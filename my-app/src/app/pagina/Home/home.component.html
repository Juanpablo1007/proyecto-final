<form #f="ngForm" (ngSubmit)="buscar()" >
    <div>
    <label >Buscar producto: </label>
    <input type="text" [(ngModel)]="producto.nombre" name="nombre" required="true" />
    </div>
    
    
    <button type="submit" [disabled]="f.invalid" >buscar</button>
    
</form>
<button >iniciar Seccion</button>
<button >registrarce</button>
<button >buscar por categoria</button>
<button >buscar por rango de precio</button>
