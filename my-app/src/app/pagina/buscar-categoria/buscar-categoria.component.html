<form #f="ngForm" (ngSubmit)="buscar()" >
    
    <div>
        <label >categoria: </label>
        <select [(ngModel)]="producto.categoria" required="true" name="categoria" >
            <option  selected >Seleccine una categoria</option>
            <option [value]="i+1" *ngFor="let item of categoria; index as i" >{{item}}</option>
            </select>
            </div>
    <button type="submit" [disabled]="f.invalid" >buscar</button>
    
</form>
