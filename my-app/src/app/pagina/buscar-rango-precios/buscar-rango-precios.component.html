<form #f="ngForm" (ngSubmit)="buscar()" >
  
    
    <div>
    <label >precioMenor: </label>
    <input type="number" [(ngModel)]="producto.precioMenor" name="precio" required="true"/>
    </div>

    <div>
        <label >precioMayor: </label>
        <input type="number" [(ngModel)]="producto.precioMayor" name="precio" required="true"/>
        </div>
    
    <button type="submit" [disabled]="f.invalid" >buscar</button>
    
</form>
