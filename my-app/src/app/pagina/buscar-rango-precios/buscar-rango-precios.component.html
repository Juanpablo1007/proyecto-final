<form #f="ngForm" (ngSubmit)="buscar()" >
  
    
    <div>
    <label >precioMenor: </label>
    <input type="number" [(ngModel)]="rango.precioMenor" name="precioMenor" required="true"/>
    </div>

    <div>
        <label >precioMayor: </label>
        <input type="number" [(ngModel)]=rango.precioMayor" name="precioMayor" required="true"/>
        </div>
    
    <button type="submit" [disabled]="f.invalid" >buscar</button>
    
</form>
