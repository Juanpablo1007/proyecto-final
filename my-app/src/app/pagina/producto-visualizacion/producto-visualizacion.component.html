<form #f="ngForm" (ngSubmit)="comentar()">
  
    <div>
      <label>Contenido:</label>
      <input
        type="text"
        [(ngModel)]="comentario.texto"
        name="Contenido"
        required="true"
      />
    </div>
    <div>
      <label>Calificaci√≥n:</label>
      <input
        type="number"
        [(ngModel)]="comentario.calificacion"
        name="calificacion"
        required="true"
      />
    </div>
 
  <button type="submit" [disabled]="f.invalid">Subir</button>
</form>
